<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Spam Classifier</title>
  <style>
    body{font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f4f7fb;}
    .card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:480px;}
    textarea{width:100%;height:140px;padding:10px;border-radius:6px;border:1px solid #ddd;resize:vertical;}
    button{margin-top:10px;padding:10px 14px;border:none;border-radius:8px;background:#1976d2;color:#fff;cursor:pointer;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Email Spam Classifier</h2>
    <form method="POST" action="/predict">
      <textarea name="message" placeholder="Paste email or SMS text here..."></textarea>
      <br>
      <button type="submit">Check</button>
    </form>
  </div>
</body>
</html>
